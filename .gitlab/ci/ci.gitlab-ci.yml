# CI Pipeline — runs on all branches and merge requests
# Uses Turborepo for caching and parallel task execution

# ─── Install ────────────────────────────────────────────────────────
install:
  extends:
    - .node-setup
    - .ci-rules
  stage: install
  cache:
    - key:
        files:
          - pnpm-lock.yaml
      paths:
        - node_modules/
        - apps/*/node_modules/
        - packages/*/node_modules/
      policy: pull-push
    - key: turbo-${CI_COMMIT_REF_SLUG}
      paths:
        - .turbo/
      policy: pull-push
  script:
    - pnpm install --frozen-lockfile

# ─── Pre-build (typecheck + lint via Turbo) ──────────────────────
pre-build:
  extends:
    - .node-setup
    - .ci-rules
  stage: pre-build
  needs: [install]
  script:
    - pnpm turbo typecheck lint --env-mode=loose

# ─── Build (all apps via Turbo) ──────────────────────────────────
build:
  extends:
    - .node-setup
    - .ci-rules
  stage: build
  needs: [pre-build]
  script:
    - pnpm turbo build --env-mode=loose

# ─── Test (jsdom — packages/ui) ────────────────────────────────────
test-jsdom:
  extends:
    - .node-setup
    - .ci-rules
  stage: test
  needs: [build]
  script:
    - pnpm test:jsdom

# ─── Test (happy-dom — apps/web) ───────────────────────────────────
test-dom:
  extends:
    - .node-setup
    - .ci-rules
  stage: test
  needs: [build]
  script:
    - pnpm test:dom

# ─── Test (node — apps/api) ────────────────────────────────────────
test-node:
  extends:
    - .node-setup
    - .ci-rules
  stage: test
  needs: [build]
  script:
    - pnpm test:node

# ─── Code Analysis ─────────────────────────────────────────────────
code-analysis:
  extends:
    - .node-setup
    - .ci-rules
  stage: analysis
  needs: [test-jsdom, test-dom, test-node]
  script:
    - pnpm jscpd --pattern "apps/api/src/**/*.ts" --pattern "apps/web/**/*.{ts,tsx}" --pattern "apps/home/**/*.{ts,tsx}" --pattern "packages/ui/src/**/*.{ts,tsx}" --ignore "**/node_modules/**" --ignore "**/.next/**" --ignore "**/dist/**" --ignore "**/stories/**" --threshold 5
    - pnpm format:check

# ─── Deploy Preview (Railway) ──────────────────────────────────────
deploy-preview:
  stage: deploy
  image: node:${NODE_VERSION}
  needs: [code-analysis]
  variables:
    RAILWAY_API_TOKEN: $RAILWAY_TOKEN
  script:
    - npm install -g @railway/cli
    - railway link --project "$RAILWAY_PROJECT_ID"
    - SLUG=$(echo "$CI_COMMIT_REF_SLUG" | cut -c1-30)
    - ENV_NAME="preview-${SLUG}"
    - railway environment delete "$ENV_NAME" || true
    - railway environment new "$ENV_NAME"
    - railway up --service web --environment "$ENV_NAME" --detach
    - railway up --service api --environment "$ENV_NAME" --detach
    - railway up --service home --environment "$ENV_NAME" --detach
    - echo "Deployed preview environment ${ENV_NAME}"
  environment:
    name: preview/$CI_COMMIT_REF_SLUG
    auto_stop_in: 15 minutes
    on_stop: cleanup-preview
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: manual
      allow_failure: true
    - if: $CI_COMMIT_BRANCH
      when: manual
      allow_failure: true

# ─── Deploy Dev (Railway — manual) ────────────────────────────────
deploy-dev:
