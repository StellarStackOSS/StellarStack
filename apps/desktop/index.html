<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StellarStack</title>
</head>
<body class="dark">
  <div id="root"></div>
  <div id="debug" style="position:fixed;bottom:0;left:0;right:0;background:red;color:white;padding:8px;font-size:12px;z-index:99999;display:none;white-space:pre-wrap;"></div>
  <script>
    window.onerror = function(msg, src, line, col, err) {
      var d = document.getElementById('debug');
      d.style.display = 'block';
      d.textContent = 'JS ERROR: ' + msg + '\n' + src + ':' + line + ':' + col + '\n' + (err && err.stack || '');
    };
    window.addEventListener('unhandledrejection', function(e) {
      var d = document.getElementById('debug');
      d.style.display = 'block';
      d.textContent = 'UNHANDLED: ' + (e.reason && e.reason.stack || e.reason || e);
    });
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
