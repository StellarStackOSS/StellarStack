name: Build and Release Docker Images

on:
  release:
    types: [created]
  repository_dispatch:
    types: [release-created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g. 1.2.3)'
        required: true
        type: string

env:
  DOCKER_HUB_ORG: stellarstackoss
  REGISTRY: docker.io

jobs:
  # Resolve version once and share across jobs
  resolve-version:
    name: Resolve Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Resolve version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
            TAG="v$VERSION"
          elif [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            VERSION="${{ github.event.client_payload.version }}"
            TAG="${{ github.event.client_payload.tag }}"
          else
            TAG="${{ github.event.release.tag_name }}"
            VERSION="${TAG#v}"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

  # Build all packages with turbo first for shared cache
  build-packages:
    name: Build Packages with Turbo
    needs: resolve-version
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.4.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Restore turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ github.ref }}-
            turbo-main-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages with Turbo
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
        run: pnpm turbo build --filter=@workspace/api --filter=web

      - name: Save build cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: .turbo
          key: turbo-${{ github.ref }}-${{ github.sha }}

  build-and-release:
    name: Build ${{ matrix.service }}
    needs: [resolve-version, build-packages]
    runs-on: self-hosted
    permissions:
      contents: write
      packages: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        service: [api, web]
        include:
          - service: api
            dockerfile: docker/cores/api/Dockerfile
            image_name: stellarstack-api
            context: .

          - service: web
            dockerfile: docker/cores/web/Dockerfile
            image_name: stellarstack-web
            context: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.4.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Restore turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ github.ref }}-
            turbo-main-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_HUB_ORG }}/${{ matrix.image_name }}
          tags: |
            type=raw,value=v${{ needs.resolve-version.outputs.version }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=${{ matrix.image_name }}
            org.opencontainers.image.version=${{ needs.resolve-version.outputs.version }}
            org.opencontainers.image.vendor=StellarStack

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          build-args: |
            ${{ matrix.service == 'web' && format('NEXT_PUBLIC_GIT_COMMIT_HASH={0}', github.sha) || '' }}

      - name: Export Docker image
        run: |
          IMAGE="${{ env.DOCKER_HUB_ORG }}/${{ matrix.image_name }}:v${{ needs.resolve-version.outputs.version }}"
          docker pull "$IMAGE"
          docker save "$IMAGE" | gzip > "${{ matrix.service }}-linux-amd64.tar.gz"

      - name: Generate SHA256 checksum
        run: |
          sha256sum "${{ matrix.service }}-linux-amd64.tar.gz" \
            > "${{ matrix.service }}-linux-amd64.tar.gz.sha256"

      - name: Generate SBOM (Syft)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.DOCKER_HUB_ORG }}/${{ matrix.image_name }}:v${{ needs.resolve-version.outputs.version }}
          format: spdx-json
          output-file: ${{ matrix.service }}-sbom.spdx.json
          upload-release-assets: false

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign Docker image (Cosign)
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign --yes \
            ${{ env.DOCKER_HUB_ORG }}/${{ matrix.image_name }}:v${{ needs.resolve-version.outputs.version }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.service }}-linux-amd64.tar.gz
            ${{ matrix.service }}-linux-amd64.tar.gz.sha256
            ${{ matrix.service }}-sbom.spdx.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: |
          echo "### ${{ matrix.service }} released ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.DOCKER_HUB_ORG }}/${{ matrix.image_name }}:v${{ needs.resolve-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "**Signed:** cosign" >> $GITHUB_STEP_SUMMARY
          echo "**SBOM:** SPDX JSON" >> $GITHUB_STEP_SUMMARY
