name: Test Build Web Docker Container

on:
  workflow_dispatch:
    inputs:
      dockerfile:
        description: "Dockerfile path"
        required: false
        default: "docker/cores/web/Dockerfile"

env:
  DOCKER_HUB_ORG: stellarstackoss
  REGISTRY: docker.io

jobs:
  test-build-web-docker:
    name: Test Build Web Docker Container
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (Web)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ github.event.inputs.dockerfile }}
          push: false
          cache-from: type=gha,scope=web-test
          cache-to: type=gha,mode=max,scope=web-test
          tags: stellarstack-web:test
          build-args: |
            NEXT_PUBLIC_GIT_COMMIT_HASH=${{ github.sha }}

      - name: Test Docker image
        run: |
          # Extract the image ID from the build
          docker build \
            --build-arg NEXT_PUBLIC_GIT_COMMIT_HASH=${{ github.sha }} \
            -t stellarstack-web:test \
            -f "${{ github.event.inputs.dockerfile }}" .

          # Verify image was built successfully
          docker images | grep stellarstack-web:test

          echo "✅ Web Docker image built successfully"

      - name: Output summary
        run: |
          echo "### Docker Web Build Test ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Dockerfile:** ${{ github.event.inputs.dockerfile }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** stellarstack-web:test" >> $GITHUB_STEP_SUMMARY
          echo "**Git Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build completed successfully!" >> $GITHUB_STEP_SUMMARY
