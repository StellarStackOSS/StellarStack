name: Desktop Release

on:
  push:
    tags:
      - "desktop-v*"
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., 0.1.0)"
        required: true
        type: string

env:
  PNPM_VERSION: "10.4.1"
  CARGO_TERM_COLOR: always

jobs:
  # ──────────────────────────────────────────────
  # Job 1: Build the daemon sidecar for each target
  # ──────────────────────────────────────────────
  build-daemon:
    name: Daemon ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/daemon

      - name: Build daemon
        working-directory: apps/daemon
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload daemon artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: daemon-${{ matrix.target }}
          path: apps/daemon/target/${{ matrix.target }}/release/stellar-daemon
          if-no-files-found: error

      - name: Upload daemon artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: daemon-${{ matrix.target }}
          path: apps/daemon/target/${{ matrix.target }}/release/stellar-daemon.exe
          if-no-files-found: error

  # ──────────────────────────────────────────────
  # Job 2: Build the Tauri desktop app per platform
  # ──────────────────────────────────────────────
  build-desktop:
    name: Desktop ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    needs: build-daemon
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-x64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            daemon_target: x86_64-pc-windows-msvc
            daemon_ext: ".exe"
          - platform: macos-x64
            os: macos-latest
            target: x86_64-apple-darwin
            daemon_target: x86_64-apple-darwin
            daemon_ext: ""
          - platform: macos-arm
            os: macos-latest
            target: aarch64-apple-darwin
            daemon_target: aarch64-apple-darwin
            daemon_ext: ""
          - platform: linux-x64
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            daemon_target: x86_64-unknown-linux-gnu
            daemon_ext: ""

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Download daemon binary
        uses: actions/download-artifact@v4
        with:
          name: daemon-${{ matrix.daemon_target }}
          path: apps/desktop/src-tauri/binaries

      - name: Stage daemon binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mv apps/desktop/src-tauri/binaries/stellar-daemon \
             apps/desktop/src-tauri/binaries/stellar-daemon-${{ matrix.daemon_target }}
          chmod +x apps/desktop/src-tauri/binaries/stellar-daemon-${{ matrix.daemon_target }}

      - name: Stage daemon binary (Windows)
        if: runner.os == 'Windows'
        run: |
          Move-Item `
            apps/desktop/src-tauri/binaries/stellar-daemon.exe `
            apps/desktop/src-tauri/binaries/stellar-daemon-${{ matrix.daemon_target }}.exe

      - name: Build web (desktop)
        run: pnpm --filter web build:desktop
        env:
          DESKTOP_BUILD: "true"

      - name: Build API bundle
        run: node apps/api/build-desktop.mjs

      - name: Prepare resources
        run: node apps/desktop/prepare-resources.mjs

      - name: Build Tauri app
        run: pnpm --filter desktop tauri build --target ${{ matrix.target }}

      - name: Upload Windows installers
        if: matrix.platform == 'windows-x64'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}
          path: |
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
          if-no-files-found: error

      - name: Upload macOS installer
        if: startsWith(matrix.platform, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}
          path: apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          if-no-files-found: error

      - name: Upload Linux installers
        if: matrix.platform == 'linux-x64'
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}
          path: |
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            apps/desktop/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
          if-no-files-found: error

  # ──────────────────────────────────────────────
  # Job 3: Collect artifacts and create GitHub release
  # ──────────────────────────────────────────────
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-desktop
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: desktop-*

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.exe" -o -name "*.msi" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" \) \
            -exec cp {} release/ \;
          cd release
          sha256sum * > checksums.txt
          echo "=== Release files ==="
          ls -lh
          echo ""
          cat checksums.txt

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "tag=desktop-v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
            VERSION=${TAG#desktop-v}
            VERSION=${VERSION#v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          else
            VERSION=${GITHUB_REF#refs/tags/desktop-v}
            VERSION=${VERSION#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=desktop-v$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Upload to existing release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: release/*
          append_body: true
          body: |

            ---
            ### Desktop Downloads

            | Platform | Download |
            |----------|----------|
            | Windows (installer) | `StellarStack_*_x64-setup.exe` |
            | Windows (MSI) | `StellarStack_*_x64_en-US.msi` |
            | macOS (Intel) | `StellarStack_*_x64.dmg` |
            | macOS (Apple Silicon) | `StellarStack_*_aarch64.dmg` |
            | Linux (AppImage) | `StellarStack_*_amd64.AppImage` |
            | Linux (Debian) | `StellarStack_*_amd64.deb` |
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        if: github.event_name != 'release'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Desktop v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: release/*
          body: |
            ## StellarStack Desktop v${{ steps.version.outputs.version }}

            ### Downloads

            | Platform | Architecture | Download |
            |----------|-------------|----------|
            | Windows | x64 | `.exe` (NSIS installer) or `.msi` |
            | macOS | Intel (x64) | `.dmg` |
            | macOS | Apple Silicon (ARM) | `.dmg` |
            | Linux | x64 | `.AppImage` or `.deb` |

            ### Checksums

            See `checksums.txt` in the release assets for SHA256 verification.

            ### Notes

            - **Windows:** Run the `.exe` installer or use the `.msi` for enterprise deployment.
            - **macOS:** Open the `.dmg` and drag StellarStack to Applications. The app is not code-signed yet — right-click → Open on first launch.
            - **Linux:** Make the `.AppImage` executable (`chmod +x`) and run, or install the `.deb` with `sudo dpkg -i`.
            - Docker must be installed and running for database services.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
