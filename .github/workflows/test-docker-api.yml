name: Test Build API Docker Container

on:
  workflow_dispatch:
    inputs:
      dockerfile:
        description: "Dockerfile path"
        required: false
        default: "docker/cores/api/Dockerfile"

env:
  DOCKER_HUB_ORG: stellarstackoss
  REGISTRY: docker.io

jobs:
  test-build-api-docker:
    name: Test Build API Docker Container
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (API)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ github.event.inputs.dockerfile }}
          push: false
          cache-from: type=gha,scope=api-test
          cache-to: type=gha,mode=max,scope=api-test
          tags: stellarstack-api:test

      - name: Test Docker image
        run: |
          # Extract the image ID from the build
          docker build -t stellarstack-api:test -f "${{ github.event.inputs.dockerfile }}" .

          # Verify image was built successfully
          docker images | grep stellarstack-api:test

          echo "✅ API Docker image built successfully"

      - name: Output summary
        run: |
          echo "### Docker API Build Test ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Dockerfile:** ${{ github.event.inputs.dockerfile }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** stellarstack-api:test" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build completed successfully!" >> $GITHUB_STEP_SUMMARY
